<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 03</title>
</head>
<body>
    <script>
        let score = 80;

        if (score >= 90){
            document.write("Excellent");
        }else if(score>=80){
            document.write("Good");
        }else if (score >= 70){
            document.write("Average");
        }else if (score >= 60){
            document.write("Below average")
        }else{
            document.write("Fail")
        }
    </script>
</body>
</html>

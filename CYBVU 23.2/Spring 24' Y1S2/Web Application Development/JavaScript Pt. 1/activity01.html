<!--
Declare variables for your name, university, age, and city, assign
values to them, and then generate an output in the following
format using JavaScript :
“My name is [Your Name] and my university is [Your University].
I am [Your Age] years old and I live in [Your City].”
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 01</title>
</head>
<body>
    <script>
        // Declaring variables
        let name = "Neo";
        let age = 19;
        let university = "NSBM";
        let city = "Colombo";

        // Displaying the output
        document.write(`My name is ${name} and my univeristy is ${university}. I am ${age} years old and I live in ${city}.`);
    </script>
</body>
</html>

<!--
Perform a basic calculation with two numbers: 10 and 5. Calculate
their sum and division. Display the results using alert boxes.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 06</title>
</head>
<body>
    <script>
        let num1 = 10;
        let num2 = 5;
        alert(`Sum is : ${num1+num2} and Division is : ${num1/num2}`);
    </script>
</body>
</html>

<!--
You have $500 in your wallet. You spend $250 on groceries and $100
on clothes.
How much money remain with you?
(use “let” to define variables)
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 03</title>
</head>
<body>
    <script>
        let amountinWallet = 500;
        let groceries = 250;
        let clothes = 100;

        let remainingAmount = amountinWallet - groceries - clothes;
        document.write(`Remaining Amount: ${remainingAmount}`);
    </script>
</body>
</html>

<!--
You have 10 candies. Your friend gives you 5 more candies. How
many candies do you have in total?
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 02</title>
</head>
<body>
    <script>
        let intialCandies = 10;
        let candiesfromFriend = 5;
        let totalCandies = intialCandies + candiesfromFriend;

        window.alert(`Total Candies ${totalCandies}`);
    </script>
</body>
</html>

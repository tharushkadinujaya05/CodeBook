<body>
    <h1>Total Books Revenue Calculation</h1>
    <script>
        let storyBooks = 200 * 40;
        let writtenBooks = 100 * 20;
        let totalRevenue = storyBooks + writtenBooks;
        document.write(`Total revenue from the sale of story books : Rs.${storyBooks} <br>`)
        document.write(`Total revenue from written books : Rs.${writtenBooks}<br>`)
        document.write(`Total revenue from both story and writing books : Rs.${totalRevenue}`)
    </script>
</body>

<!-- 
Calculate the revenue from the sale of story books and writing books. Assume
that each story book sells for Rs.200 and each writing book sells for Rs.100. If
40 story books and 20 writing books are sold, what is the total revenue from
the sale of both types of books?
The output should be as below 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 07</title>
</head>
<body>
    <h1>Total Books Revenue Calculation</h1>
    <script>
        let storyBooks = 200 * 40;
        let writtenBooks = 100 * 20;
        let totalRevenue = storyBooks + writtenBooks;
        document.write(`Total revenue from the sale of story books : Rs.${storyBooks} <br>`)
        document.write(`Total revenue from written books : Rs.${writtenBooks}<br>`)
        document.write(`Total revenue from both story and writing books : Rs.${totalRevenue}`)
    </script>
</body>
</html>

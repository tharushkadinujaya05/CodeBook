<!-- Imagine you're running a small grocery store. You purchased 100 kg of apples at
$2 per kg and 50 kg of oranges at $1.50 per kg. You sold 60 kg of apples and 30 kg
of oranges.
Write a JavaScript code to calculate the total revenue from the sale of apples and
oranges, and then display the result.
The output should be as below using alert box. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 05</title>
</head>
<body>
    <script>
        let appleRevenue = 60 * 2;
        let orangeRevenue = 30 * 1.5;
        let totalRevenue = appleRevenue + orangeRevenue;
        alert(`Total revenue from the sale of apples : $${appleRevenue}\nTotal revenue from the sale of oranges : $${orangeRevenue}\nTotal revenue from the sale of both apple and oranges : $${totalRevenue}`
        );
    </script>
</body>
</html>
